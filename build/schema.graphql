type Token @entity{
  id: ID!
  tokenID: BigInt!
  tokenURI: String!
  owner: User!
  image: String!
  background: String
  mouth: String
  hat: String
  fur: String
  eyes: String
  clothes: String
  earring: String
  createdAtTimestamp: BigInt!
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}

type _Schema_
  @fulltext(
    name: "apeSearch"
    language: en
    algorithm: rank
    include: [{
      entity: "Token",
      fields: [
        { name: "background" }, { name: "mouth" }, { name: "hat" }, { name: "fur" }, { name: "eyes" },  { name: "clothes" }, { name: "earring" } 
      ]
    }]
  )